<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<head>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<title>Form Rematrícula</title>
	</head>

	<body>
		<div class="row">
			<div class="col-sm-6 m-auto text-center">
				<img src="https://i1.wp.com/catequesecatolica.com.br/site/wp-content/uploads/2016/10/encontro-catequese-criancas.jpg?fit=750%2C350" align="center">
			</div>
					
			<div class="col-sm-6 p-5"> 
				<form>
					<h2 class="text-center">Dados da Matrícula</h2>
					<div class="form-group">
						<label for="inputName">Nome</label>
						<input id="inputName" class="form-control" type="text" name="name" placeholder="Nome do Aluno..." >
					</div>
					<div class="form-group">
						<label for="inputRg">Rg</label>
						<input id="inputRg" class="form-control" type="text" name="rg" placeholder="XX.YYY.ZZZ-A">
					</div>
					<div class="form-group">
						<label for="inputBornDate">Data de Nascimento</label>
						<input id="inputBornDate" class="form-control" type="date" name="bornDate">
					</div>
					<div class="form-group">
						<label for="inputNameDad">Nome do Pai</label>
						<input id="inputNameDad" class="form-control" type="text" name="dadName" placeholder="Nome do Pai..." >
					</div>
					<div class="form-group">
						<label for="inputNameMom">Nome do Mãe</label>
						<input id="inputNameMom" class="form-control" type="text" name="momName" placeholder="Nome da Mãe..." >
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Confirmar</button>
					</div>
				</form>
			</div>
		</div>
	</body>

	<footer>
		

	</footer>
</html>
